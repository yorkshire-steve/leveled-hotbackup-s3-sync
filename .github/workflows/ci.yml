name: ci
on: push

jobs:
  lint:
    name: "Lint CI"
    runs-on: "ubuntu-latest"
    if: github.repository == 'yorkshire-steve/leveled-hotbackup-s3-sync'

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: install poetry
        run: make install-poetry

      - name: cache virtualenv
        uses: actions/cache@v2
        with:
          path: |
            .venv
          key: ${{ runner.os }}-poetry-v2-${{ hashFiles('./poetry.lock') }}

      - name: install dependencies
        run: make install

      - name: black
        run: make black-check

      - name: isort
        run: make isort-check

      - name: pylint
        run: make pylint-ci

      - name: mypy
        run: make mypy

  coverage:
    name: "Coverage CI"
    runs-on: "ubuntu-latest"
    if: github.repository == 'yorkshire-steve/leveled-hotbackup-s3-sync'

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: install poetry
        run: make install-poetry

      - name: cache virtualenv
        uses: actions/cache@v2
        with:
          path: |
            .venv
          key: ${{ runner.os }}-poetry-v2-${{ hashFiles('./poetry.lock') }}

      - name: install dependencies
        run: make install

      - name: coverage
        run: make coverage-ci

      - name: code coverage report
        uses: orgoro/coverage@32a2af98e56f47d958cf4c64b1f5e02161f2853e
        with:
          coverageFile: reports/coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.70

      - name: archive reports
        if: success() || failure()
        uses: actions/upload-artifact@v2.2.3
        with:
          name: reports
          path: reports/**/*

      - name: publish junit reports
        if: success() || failure()
        uses: mikepenz/action-junit-report@v2
        with:
          check_name: junit reports
          report_paths: reports/junit/*.xml
